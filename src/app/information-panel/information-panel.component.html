<div class="container">
  <div class="form-group mb-0 ">
    <input type="text" class="form-control" id="search" placeholder="Search location" [(ngModel)]="userLocationName">
  </div>

  <div class="my-1 d-flex">
    <button type="button" [disabled]="!userLocationName" class="btn btn-light btn-spaces col" id="searchBtn"
      (click)="searchLocation()">Search</button>
    <button type="button" id="addAnnotation" class="btn btn-light col" (click)="addAnnontation()">Add
      annotations</button>
  </div>
  <div class="list-group scroll mb-1">
    <button type="button" *ngFor="let item of (locationData | async)"
      class="list-group-item list-group-item-action position-relative border-ele" (click)="userSelected( item)">
      {{item.text}}
      <button class="position-absolute btn-position btn btn-circle" (click)="deleteLocation(item)"> &times;</button>
    </button>
  </div>
</div>
